
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Viagem</title>
  <link rel="stylesheet" href="pesquisa.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <nav class="menu">
    <ul>
      <div class="logo">
        <img src="assets/imagens/logo.png" alt="Pyxis Tour Brasil"/>
      </div>
      <li><a href="hoteis.html"><i class="fas fa-bed"></i> Hotéis</a></li>
      <li><a href="carros.html"><i class="fas fa-car"></i> Carros</a></li>
      <li><a href="aviao.html"><i class="fas fa-plane"></i> Passagens de Avião</a></li>
      <li><a href="onibus.html"><i class="fas fa-bus"></i> Passagens de Ônibus</a></li>
      <li><a href="ofertas.html"><i class="fas fa-tags"></i> Ofertas</a></li>

      <li class="menu-perfil">
        <button id="menuToggle" class="user-icon">
          <i class="fas fa-user-circle"></i>
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
          <a href="perfil.html"> Perfil</a>
          <a href="central.html"> Central de Ajuda</a>
          <a href="config.html"> Configurações</a>
          <a href="notif.html">Notificações</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="banner">
    <img src="pyxis.png" alt="Banner promocional">
  </div>

  <!-- Barra de busca com botões -->
  <div class="search-bar">
    <li><a href="#" onclick="mostrarFormulario('hoteis')"><i class="fas fa-bed"></i> Hotéis</a></li>
    <li><a href="#" onclick="mostrarFormulario('carros')"><i class="fas fa-car"></i> Carros</a></li>
    <li><a href="#" onclick="mostrarFormulario('aviao')"><i class="fas fa-plane"></i> Passagens de Avião</a></li>
    <li><a href="#" onclick="mostrarFormulario('onibus')"><i class="fas fa-bus"></i> Passagens de Ônibus</a></li>
    <li><a href="#" onclick="mostrarFormulario('ofertas')"><i class="fas fa-tags"></i> Ofertas</a></li>
  </div>

  <!-- Formulários -->
  <div id="form-hoteis" class="formulario">
    <input type="text" placeholder="Hotel">
    <input type="date" placeholder="Check-in">
    <input type="date" placeholder="Check-out">
    <input type="number" placeholder="Hóspedes">
    <input type="submit" value="Buscar Hotéis">
  </div>

  <div id="form-carros" class="formulario">
    <input type="text" placeholder="Cidade de retirada">
    <input type="date" placeholder="Data de retirada">
    <input type="date" placeholder="Data de devolução">
    <input type="submit" value="Buscar Carros">
  </div>

  <div id="form-aviao" class="formulario">
    <input type="text" placeholder="Origem">
    <input type="text" placeholder="Destino">
    <input type="date" placeholder="Data ida">
    <input type="date" placeholder="Data volta">  
    <input type="number" placeholder="Número de adultos">
    <input type="number" placeholder="Número de crianças">
    <input type="submit" value="Buscar voos">
  </div>

  <div id="form-onibus" class="formulario">
    <input type="text" placeholder="Origem">
    <input type="text" placeholder="Destino">
    <input type="date" placeholder="Data ida">
    <input type="date" placeholder="Data volta">  
    <input type="number" placeholder="Número de adultos">
    <input type="number" placeholder="Número de crianças">
    <input type="submit" value="Buscar passagens">
  </div>

  <!-- Script: exibe formulário correto -->
  <script>
    function mostrarFormulario(opcao) {
      document.querySelectorAll('.formulario').forEach(form => {
        form.classList.remove('ativo');
      });
      const formSelecionado = document.getElementById('form-' + opcao);
      if (formSelecionado) {
        formSelecionado.classList.add('ativo');
      }
    }
  </script>

  <!-- Script: menu suspenso -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuToggle.addEventListener('click', () => {
      dropdownMenu.style.display =
        dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
