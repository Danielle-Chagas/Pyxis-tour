<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cadastro2.css">
  <title>Cadastro</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
  </style>
</head>
<body>
  <div class="container">
    <form class="formulario">
  <h2>Cadastro</h2>
  <input type="text" id="nome" placeholder="Nome completo" required>
  <input type="email" id="email" placeholder="Email"required>
  <input type="tel" id="numero" placeholder="Número de telefone" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <input type="password" id="confirmaSenha" placeholder="Confirme a senha" required>
  <button type="button" onclick="cadastrar()">Cadastrar</button>
  <p class="login">Já possui conta? <a href="login2.html" >Entrar</a></p>
  </form>
</div>
 <script src="cadastrar2.js"></script>
 
</body>
</html>
